name: Code Review

on:
  pull_request:
    branches:
      - sandbox/master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: Run a one-line script
      run: echo Hello, world!!!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: Run git log
      run: git log --oneline -n30
    - name: Run dir
      run: dir
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: PatchCheck
      run: python BaseTools/Scripts/PatchCheck.py ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
    - name: Send mail
      run: |
        echo Subject: PR Updated SHA ${{ github.event.pull_request.head.sha }} > mail.txt
        echo . >> mail.txt
        echo PR Notification >> mail.txt
        python .github/workflows/sendemail.py ${{secrets.MAIL_USERNAME}} ${{secrets.MAIL_PASSWORD}} ${{secrets.GROUPS_IO_EDK2_CODE_REVIEW_EMAIL_ADDRESS}} < mail.txt
