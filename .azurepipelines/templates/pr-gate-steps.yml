parameters:
  tool_chain_tag: ''
  build_pkgs: ''
  build_targets: ''
  build_archs: ''

steps:
- checkout: self
  clean: true
  fetchDepth: 1

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8.x'
    architecture: 'x64'

- script: git branch -r
  displayName: test git env1

- script: git remote -v
  displayName: test git env2

- script: git branch
  displayName: test git env3

- script: git diff --name-only HEAD..refs/remotes/origin/HEAD
  displayName: test git env4

- script: git diff --name-only HEAD..refs/remotes/origin/master
  displayName: test git env5

- script: git diff --name-only HEAD..origin/master
  displayName: test git env6
